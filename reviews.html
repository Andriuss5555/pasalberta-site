<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Our Guests Say</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config + phone validation logic
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#008080',
            accent: '#f4a261',
          }
        }
      }
    };

    // Phone number validation
    function validatePhoneNumber() {
      const phone = document.getElementById('phone').value.trim();
      const phoneRegex = /^\+\d{8,15}$/;

      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid phone number with country code (e.g., +37061234567).");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <header class="bg-primary text-white p-4">
    <h1 class="text-xl font-semibold">Pasalberta</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">What Our Guests Say</h2>
    <p class="mb-6">This is the what our guests say page for Pasalberta rental accommodations.</p>

    <!-- Contact Form -->
    <form class="bg-white shadow-md rounded p-6" onsubmit="return validatePhoneNumber()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full p-2 border border-gray-300 rounded"
               placeholder="you@example.com">
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
               class="w-full p-2 border border-gray-300 rounded"
               placeholder="+37061234567">
        <p class="text-sm text-gray-500 mt-1">Include your country code (e.g., +370 for Lithuania)</p>
      </div>

      <button type="submit"
              class="bg-primary hover:bg-accent text-white px-4 py-2 rounded">
        Submit
      </button>
    </form>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-10">
    &copy; 2025 Pasalberta. All rights reserved.
  </footer>
</body>
</html>
